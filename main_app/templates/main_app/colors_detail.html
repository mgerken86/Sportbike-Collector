{% extends 'base.html' %}
{% block content %}

<h1>Color Scheme Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Colors Scheme</span>
        <p>Color 1: {{ colors.color1 }}</p>
        <p>Color 2: {{ colors.color2 }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'colors_update' colors.id %}">Edit</a>
        <a href="{% url 'colors_delete' colors.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
