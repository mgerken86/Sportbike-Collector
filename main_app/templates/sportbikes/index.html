{% extends 'base.html' %}
{% block content %}

<h1>Sportbikes List</h1>

{% for sportbike in sportbikes %}
  <div class="card">
    <a href="{% url 'detail' sportbike.id %}">
    <div class="card-content">
      <span class="card-title">{{ sportbike.make }} {{ sportbike.name }}</span>
      <p>Displacement: {{ sportbike.displacement }}</p>
      <p>Skill Level: {{ sportbike.skill_lvl }}</p>
    </div>
</a>
  </div>
{% endfor %}

{% endblock %}
